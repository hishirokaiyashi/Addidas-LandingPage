<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header_desktop_one">
        <div class="logo_name">
            <img src="./assets/images/logo.png" alt="logo_name" class="logo_img">
        </div>
        <div class="header_container_right">
            <div class="ui_list_container_left">
                <ul class="ul_list_content">
                    <li class="li_list_content">NEW RELEASE</li>
                    <li class="li_list_content">MEN</li>
                    <li class="li_list_content">WOMEN</li>
                    <li class="li_list_content">KIDS</li>
                    <li class="li_list_content">CUSTOME</li>
                </ul>
                <ul class="ul_list_icon">
                    <li class="li_list_icon">
                        <img src="./assets/images/Look.png" alt="icon-search" class="img_icon">
                    </li>
                    <li class="li_list_icon">
                        <img src="./assets/images/account-circle-line 1.png" alt="icon_account" class="img_icon">
                    </li>
                    <li class="li_list_icon">
                        <img src="./assets/images/shopping-bag-line 1.png" alt="icon_shopping" class="img_icon">
                    </li>
                    <li class="li_list_icon">
                        <img src="./assets/images/Map.png" alt="icon_map" class="img_icon">
                    </li>
                    <li class="li_list_icon">
                        <img src="./assets/images/whatshot.png" alt="icon_whatshot" class="img_icon">
                    </li>
                    <li class="li_list_icon">
                        <img src="./assets/images/thumb_up_alt.png" alt="icon_thumb-up" class="img_icon">
                    </li>
                </ul>
            </div>
            <div class="button_container_right">
                <img src="./assets/images/336343783_1281196719473102_3940513446573798967_n.png" alt="button-menu">
            </div>
        </div>
    </header>
    <section class="HeroSection_container">
        <div class="HeroSection_container_detail">
            <div class="HeroSection_button_arrow_left">
                <img src="./assets/images/left.svg" alt="left" class="HeroSection_Button_left_icon">
            </div>
            <div class="HeroSection_button_arrow_right">
                <img src="./assets/images/right.svg" alt="right" class="HeroSection_Button_right_icon">
            </div>
            <div class="HeroSection_container_left">
                <a href="" class="HeroSection_category_content">Men's shoes</a>
                <div class="HeroSection_image_content">
                    <img src="./assets/images/Transparent Adidas 2.png" alt="addidas 1"
                        class="HeroSection_image_content_shoes">
                    <!-- <img src="./assets/images/openIcon.png" alt="openIcon" class="HeroSection_image_openicon"> -->
                </div>
                <div class="HeroSection_list_icon_left">
                    <div class="HeroSection_icon_container_left">
                        <img src="./assets/images/playicon.png" alt="playicon" class="HeroSection_image_icon_play">
                        <span class="HeroSection_text_icon_play">
                            PLAY VIDEO
                        </span>
                    </div>
                    <div class="HeroSection_icon_container_right">
                        <img src="./assets/images/zoom_out_map.png" alt="zoom_out_icon"
                            class="HeroSection_image_iconzoomout">
                        <img src="./assets/images/360.png" alt="360_icon" class="HeroSection_image_icon360">
                        <img src="./assets/images/image_search.png" alt="zoom_image_search"
                            class="HeroSection_image_iconsearch">
                    </div>
                </div>
            </div>
            <div class="HeroSection_container_right">
                <h1 class="HeroSection_title">
                    Adidas NMD_R1
                    <br />
                    Friends and Family
                </h1>
                <h2 class="HeroSection_subtitle">
                    SUPER-COMFORTABLE SHOES
                </h2>
                <p class="HeroSection_price">
                    $ 9,999
                </p>
                <div class="HeroSection_list_icon">
                    <img src="./assets/images/whatshot.png" alt="whatshot" class="HeroSection_icon_first">
                    <img src="./assets/images/LikeBlack.svg" alt="LikeBlack" class="HeroSection_icon_second">
                </div>
                <div class="HeroSection_list_sizes_container">
                    <div class="HeroSection_sizes_text_container">
                        <span class="HeroSection_item_size_text">
                            Select Size (us)
                        </span>
                    </div>
                    <div class="HeroSection_list_sizes_button">
                        <button class="HeroSection_item_size">7</button>
                        <button class="HeroSection_item_size">7.5</button>
                        <button class="HeroSection_item_size">8</button>
                        <button class="HeroSection_item_size">8.5</button>
                        <button class="HeroSection_item_size">9</button>
                        <button class="HeroSection_item_size">9.5</button>
                        <button class="HeroSection_item_size">10</button>
                        <button class="HeroSection_item_size">10.5</button>
                        <button class="HeroSection_item_size">11</button>
                        <button class="HeroSection_item_size">11.5</button>
                    </div>
                </div>
                <div class="HeroSection_list_colors">
                    <div class="HeroSection_color_text_container">
                        <span class="HeroSection_item_color_text">
                            Select Color
                        </span>
                    </div>
                    <button class="HeroSection_item_color_white"></button>
                    <button class="HeroSection_item_color_black"></button>
                    <button class="HeroSection_item_color_red"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="HeroSection_footer_icon_container">
        <div class="HeroSection_footer_icon_detail">
            <div class="HeroSection_footer_list_icon_left">
                <img src="./assets/images/IG.svg" alt="IG" class="HeroSection_footer_img_icon">
                <img src="./assets/images/twitter.svg" alt="twitter" class="HeroSection_footer_img_icon">
                <img src="./assets/images/fb.svg" alt="fb" class="HeroSection_footer_img_icon">
                <img src="./assets/images/google.svg" alt="google" class="HeroSection_footer_img_icon">
            </div>
            <div class="HeroSection_footer_icon_right">
                <img src="./assets/images/Sound.svg" alt="Sound.svg" class="HeroSection_footer_img_icon_sound">
            </div>
        </div>
    </section>
</body>

</html>
